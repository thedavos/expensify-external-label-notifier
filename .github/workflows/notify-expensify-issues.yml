name: notify-expensify-issues.yml

on:
  schedule:
    - cron: '0 * * * *' # Se ejecutar√° cada hora

permissions:
  contents: write

jobs:
  read-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Read repository issues
        run: node index.js
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
      
      - name: Commit updated issues file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add previous-issues.json
          git diff --staged --quiet || git commit -m "Update tracked issues [skip ci]"
          git push

