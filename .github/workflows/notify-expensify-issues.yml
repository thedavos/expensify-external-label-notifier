name: notify-expensify-issues.yml

on:
  schedule:
    - cron: '0 * * * *' # Se ejecutará cada hora
  workflow_dispatch: # Permite ejecución manual

permissions:
  contents: write

jobs:
  read-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Read repository issues
        run: node index.js
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}

      - name: Commit updated issues file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add previous-issues.json
          git diff --staged --quiet || git commit -m "Update tracked issues [skip ci]"
          git push

